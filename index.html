<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center mt-3 fs-1">CRUD SYS</div>
    <div class="w-75 py-4 mx-auto">
        <label for="productName"> Product Name </label>
        <input type="text" class="form-control" name="" id="productName">

        <label for="productPrice" class="mt-2"> Product Price </label>
        <input type="number" class="form-control" name="" id="productPrice">

        <label for="productCategory"  class="mt-2"> Product Category </label>
        <input type="text" class="form-control" name="productCategory" id="productCategory">

        <label for="productDesc"  class="mt-2"> Product Description </label>
        <textarea name="productDesc" id="productDesc" class="form-control"></textarea>

        <button class="btn btn-secondary mt-3" id="btnSubmit" onclick="mainRule()">Add Product</button>
        
    </div>

    <input onkeyup='searchProducts(this.value)' type="text" class="form-control w-50 mx-auto" name="" id="productSearch" placeholder="search....">

    <div class="w-75 mx-auto py-3">
        <table class="table table-striped table-dark">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableRow">
                
            </tbody>
        </table>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
